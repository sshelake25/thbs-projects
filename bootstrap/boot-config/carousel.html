<body>
    <h1>toaster messages</h1>
    <button class="btn btn-primary" id="showToster"> Show toaster message </button>
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="bi-alarm"></i>
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>

    <script>
        let myToster = document.getElementById('liveToast');

        document.getElementById('showToster') //ref of button
            .addEventListener('click', function () { //attached event to element js

                var toast = new bootstrap.Toast(myToster)
                toast.show();

            });
    </script>
