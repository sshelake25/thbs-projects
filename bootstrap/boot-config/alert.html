<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

<body>

    <div class="alert alert-primary" role="alert">
        A simple primary alert—check it out!
    </div>

    <div id="alert-holder">
        <!--  -->
    </div>

    <button id="show-alert" class="btn btn-primary">Show alert</button>

    <script>
        let btnAlert = document.getElementById('show-alert');
        let alHolder = document.getElementById('alert-holder');

        btnAlert.addEventListener('click', function () {
            let wrapper = document.createElement('div');
            wrapper.innerHTML = "<div  class='alert alert-primary alert-dismissible' role='alert'>A simple primary alert—check it out!</div> ";

            let mynum = 2;
 
                    
            // wrapper.innerHTML = alertElement;

            alHolder.append(wrapper);
        });
    </script>
</body>

</html>
