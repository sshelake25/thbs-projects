<!DOCTYPE html>

<html>

<head>
    <title>User Registration form</title>

    <link rel="stylesheet" href="./registration.css">

</head>

<body>
    <form action="" method="get" class="form-example">

        <div class="form-example">
            <label for="myname">Enter your name: </label>
            <input placeholder="Please enter valid value" type="text" name="name" id="myname" required>

        </div>

        <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email">
        </div>

        <div class="form-example">
            <label for="email">Enter Password: </label>
            <input type="password">
        </div>



        <div class="form-example">
            <label for="email">Please select your wish: </label>
            <select name="wish">
                <option value="2">She</option>
                <option value="1">He</option>
                <option value="3">They</option>
            </select>
        </div>

        <div class="form-example">
            <label for="email">Male</label>
            <input type="radio" name="gender" value="m">
            <label for="email">female</label>
            <input type="radio" name="gender" value="fm">
            <label for="email">Custome</label>
            <input type="radio" name="gender" value="c">
        </div>

        <div class="form-example">
            <label for="email">Devops</label>
            <input type="checkbox" name="skills">
            <label for="email">Cloud</label>
            <input type="checkbox" name="skills">
            <label for="email">Angular</label>
            <input type="checkbox" name="skills">
        </div>


        <div class="form-example">
            <label for="email">Address</label>
            <textarea rows="3" cols="30"></textarea>
        </div>

        <details>
            <summary>Notes</summary>
            Something small enough to escape casual notice.
        </details>

        <div class="form-example">
            <button>Sing Up</button>
        </div>



    </form>
</body>

</html>
